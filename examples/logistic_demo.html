<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Logistic Regression Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; }
    input { width: 100px; }
    button { margin-top: 10px; }
    #result { margin-top: 12px; font-size: 1.1em; }
  </style>
</head>
<body>
  <h2>Logistic Regression Demo</h2>
  <p>Enter two feature values to get a prediction:</p>

  <label>Feature 1:</label>
  <input id="f1" type="number" step="0.1" />
  <br><br>
  <label>Feature 2:</label>
  <input id="f2" type="number" step="0.1" />
  <br><br>

  <button id="predictBtn">Predict</button>

  <h3>Prediction Result:</h3>
  <div id="result">No prediction yet</div>

  <!-- Correct path: examples/ is one level down from project root -->
  <script src="../logistic-regression.js"></script>

  <script>
    // Tiny demo dataset (2 features)
    const X = [[1, 2], [2, 3], [3, 4], [4, 5]];
    const y = [0, 0, 1, 1];

    // Train model on load
    const model = new LogisticRegression();
    model.train(X, y, 0.1, 200);

    document.getElementById('predictBtn').addEventListener('click', () => {
      const f1 = parseFloat(document.getElementById('f1').value);
      const f2 = parseFloat(document.getElementById('f2').value);
      const out = document.getElementById('result');

      if (isNaN(f1) || isNaN(f2)) {
        out.textContent = 'Please enter valid numbers for both features.';
        return;
      }

      const pred = model.predict([f1, f2]);
      out.innerHTML = `Predicted class: <strong>${pred}</strong>`;
    });
  </script>
</body>
</html>
